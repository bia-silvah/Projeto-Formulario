<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Tela de Cadastro</h1>
    </header>

    <form action="arquivo.php" method="get" class="formulario">
        <h2>Dados do Cadastro</h2>

        <fieldset class="bloco-1">
            <legend>Dados Pessoais</legend>

            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="campo_duplo">
            <div class="campo">
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="dataNasc" min="1970-08-29" max="2023-09-02">
            </div>

            <div class="campo">
                <label for="telefone">Contato</label>
                <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">
            </div>
            </div>

            <div class="campo">
                <label for="mail">E-mail:</label>
                <input type="email" name="email" id="mail">
            </div>
        </fieldset>

        <fieldset class="bloco-2">
            <legend>Endereço</legend>

            <div class="campo2">
                <label for="cep">CEP:</label>
                <input type="text" id="cep">
            </div>

            <div class="campo2">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco">
            </div>

            <div class="campo_duplo">
                <div class="campo2">
                    <label for="numero">Número</label>
                    <input type="text" id="numero">
                </div>

                <div class="campo2">
                    <label for="comp">Complemento</label>
                    <input type="text" id="comp">
                </div>
            </div>

            <div class="campo2">
                <label for="bairro">Birro:</label>
                <input type="text" id="bairro">
            </div>

            <div class="campo_duplo">
                <div class="campo2">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </div>

                <div class="campo2">
                    <label for="uf">UF:</label>
                    <select name="uf" id="uf">
                        <option value="0">Selecione uma UF</option>
                        <option value="sp">São Paulo</option>
                        <option value="mg">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="ba">Bahia</option>
                        <option value="go">Goías</option>
                        <option value="rj">Rio de Janeiro</option>
                    </select>
                </div>
            </div>

            <div class="botao">
                <input type="submit" value="Enviar Formulário" id="btn">
            </div>     
        </fieldset>
    </form>
</body>
</html>
